<mat-card class="example-card">
  <form [formGroup]="connectionForm" class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" i18n-placeholder [(ngModel)]="username" formControlName="username" name="username">
        <mat-error *ngIf="!connectionForm.get('username').valid" i18n>
            this field is required
        </mat-error>
    </mat-form-field>  
    <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" i18n-placeholder [(ngModel)]="password" formControlName="password" name="password">
        <mat-error *ngIf="!connectionForm.get('password').valid" i18n>
            this field is required
        </mat-error>
    </mat-form-field>
    <div class="example-button-row">
        <button i18n mat-raised-button color="primary" class="bouton" (click)="submit()">Log In</button>
    </div>
  </form> 
</mat-card>
