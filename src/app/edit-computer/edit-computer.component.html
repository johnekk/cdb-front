<div>
    <form [formGroup]="computerForm" (ngSubmit)="onSubmitForm()">
      <div class="example-container container-contact1">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" name="name" value="{{computer.name}}">
            <mat-error *ngIf="!computerForm.get('name').valid">
              name must be at least 2 characters long
              </mat-error> 
          </mat-form-field>
        
          <mat-form-field>
              <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker1" placeholder="Date Introduced" value="{{computer.introduced}}" formControlName="introduced" >
              <mat-error *ngIf="!computerForm.get('introduced').valid">
                Date format must be MM/DD/YYYY
                </mat-error>
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
      
          <mat-form-field>
              <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Date Discontinued" value="{{computer.discontinued}}" formControlName="discontinued">
              <!-- <label style="color: red;" *ngIf="!isDateBefore">
                Date introduced must be before discontinued
              </label> -->
              <mat-error *ngIf="!computerForm.get('discontinued').valid">
                Date format must be MM/DD/YYYY
              </mat-error>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <label style="color: red;" *ngIf="isDateBefore2">Date introduced must be before date discontinued</label>
          <mat-form-field>
            <mat-select placeholder="Company" formControlName="company" [(ngModel)]="mycompany" >
              <mat-option *ngFor="let company of companyList" [value]="company" > {{company.name}} </mat-option>
            </mat-select>
          </mat-form-field>
  
         
         
          <div class="container-contact1-form-btn">
              <button mat-raised-button color="primary" [disabled]="computerForm.invalid" type="submit" >
                      Edit computer
              </button>
          </div>
        </div>
      </form>
  </div>
